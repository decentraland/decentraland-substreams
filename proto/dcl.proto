syntax = "proto3";

package dcl;

message BigInt {
    string value = 1;
}
  
message Items {
    repeated Item items = 1;
}

message Item {
    string id = 1;
    string rarity = 2;
    BigInt max_supply = 3;
    BigInt total_supply = 4;
    BigInt price = 5;
    string beneficiary = 6;
    string metadata = 7;
    string content_hash = 8;
    BigInt blockchain_item_id = 9;
    string collection_id = 10;
    uint64 created_at = 11;
    string item_type = 12;
}

message Collections {
    repeated Collection collections = 1;
}

message Collection {
    string address = 1;
    string name = 2;
    string symbol = 3;
    string creator = 4;
    string owner = 5;
    bool is_completed = 6;
    bool is_approved = 7;
    bool is_editable = 8;
    repeated string minters = 9;
    repeated string managers = 10;
    string urn = 11;
    uint64 created_at = 12;
    uint64 reviewed_at = 13;
    optional uint64 first_listed_at = 14;
    bool search_is_store_minter = 15;
}

message NFTs {
    repeated NFT nfts = 1;
}
  
message NFT {
    string beneficiary = 1;
    BigInt tokenId = 2;
    string itemId = 3;
    BigInt issuedId = 4;
    string collection_address = 5;
    string created_at = 6;
    string updated_at = 7;
}
  

message Orders {
    repeated Order orders = 1;
}
  
message Order {
    string id = 1;
    string marketplace_address = 2;
    string nft_id = 3;
    BigInt token_id = 4;
    string tx_hash = 5;
    string owner = 6;
    string buyer = 7;
    BigInt price = 8;
    string status = 9;
    uint64 block_number = 10;
    BigInt expires_at = 11;
    uint64 updated_at = 12;
}


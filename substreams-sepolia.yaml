specVersion: v0.1.0
package:
  name: "decentraland_substreams"
  version: v1.4.0

protobuf:
  files:
    - database.proto
    - dcl.proto

  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_add_items_v1
    kind: map
    initialBlock: 3831225
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.Items

  - name: map_transfers_v1
    kind: map
    initialBlock: 3831225
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.TransferEvents

  - name: store_collections_v1
    kind: store
    updatePolicy: add
    valueType: int64
    initialBlock: 3831225
    inputs:
      - map: map_add_items_v1

  - name: map_add_collections_v1
    kind: map
    initialBlock: 3831225
    inputs:
      - params: string
      - map: map_add_items_v1
      - store: store_collections_v1
    output:
      type: proto:dcl.Collections

  - name: map_issues_v1
    kind: map
    initialBlock: 3831225
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_collections_v1
    output:
      type: proto:dcl.NFTs

  - name: store_nfts_item
    kind: store
    initialBlock: 3831225
    updatePolicy: set
    valueType: string
    inputs:
      - map: map_issues_v1

  # Orders
  - name: map_order_created
    kind: map
    initialBlock: 3831225
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.Orders

  - name: map_order_executed
    kind: map
    initialBlock: 3831225
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.Orders

  - name: map_order_cancelled
    kind: map
    initialBlock: 3831225
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.Orders

  - name: map_land_transfers
    kind: map
    initialBlock: 3831219
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.LandTransfers

  - name: map_name_transfers
    kind: map
    initialBlock: 3831239
    inputs:
      - params: string
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dcl.NameTransfers

  - name: db_out
    initialBlock: 3831225
    kind: map
    inputs:
      - params: string
      - map: map_add_collections_v1
      - map: map_add_items_v1
      - map: map_transfers_v1
      - map: map_issues_v1
      - map: map_order_created
      - map: map_order_executed
      - map: map_order_cancelled
      - map: map_land_transfers
      - map: map_name_transfers
      - store: store_nfts_item
      - store: store_collections_v1
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

params:
  db_out: "sepolia"
  map_add_collections_v1: "sepolia"
  map_transfers_v1: "sepolia"
  map_add_items_v1: "sepolia"
  map_order_created: "sepolia"
  map_order_executed: "sepolia"
  map_order_cancelled: "sepolia"
  map_land_transfers: "sepolia"
  map_name_transfers: "sepolia"

network: sepolia

imports:
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.3/substreams-sink-sql-protodefs-v1.0.3.spkg

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
